<html>
  <head>
    <title>Ignite</title>
    <link href="stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/ignite.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="javascripts/ignite.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="full">
      <div id="clicktostart">
        <img src="ignite-title.png" />
      </div>
      <div id="slidenum">
      </div>
      <div id="slides">
        <img id="slideimg0" class="slide" src=""></img>
        <img id="slideimg1" class="slide" src=""></img>
      </div>
      <table id="timer">
        <tr>
        <td class="info" id="countdown">CD</td>
        <td id="content">
          <div id="completecontainer">
          <div id="complete"> </div>
          <div class="tick" id="tick1"> </div>
          <div class="tick" id="tick2"> </div>
          <div class="tick" id="tick3"> </div>
          <div class="tick" id="tick4"> </div>
          </div>
        </td>
        <td class="info" id="slidecount">SC</td>
        </tr>
      </table>
    </div>
  </body>
</html>
